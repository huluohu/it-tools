about:
  content: >
    # 关于 IT-Tools

    这个很棒的网站，由[Corentin Thomasset](https://github.com/CorentinTh)用❤发起，为开发人员和从事IT工作的人汇集了有用的工具。如果你觉得它有用，请随时与你认为可能也会发现它有用的人分享它，并在你的快捷方式栏中不要忘记将其加入书签！

    IT工具是开源的（在MIT许可证下），免费使用，但托管和更新域名需要花费我一些钱。

    ## 技术

    IT工具是用Vue.js（Vue 3）开发的，使用了Naive UI组件库，支持Vercel托管和持续部署。某些工具中使用了第三方开源库，你可以在存储库的[package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json)文件中找到完整的列表。

    ## 发现错误？缺少工具？

    如果你需要一个当前未在此列出的工具，并且你认为它可以派上用场，欢迎你在GitHub存储库的[问题部分](https://github.com/CorentinTh/it-tools/issues/new/choose)提交功能请求。

    如果你发现了一个错误或某些东西无法按预期工作，请在GitHub存储库的[问题部分](https://github.com/CorentinTh/it-tools/issues/new/choose)提交错误报告。
